<div class="main-content">
    <div class="form-group col-md-6 mx-auto">
        <div class="col-mx-auto">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">{{ cliente.id ? 'Editar' : 'Cadastrar' }} aluno</h4>
                </div>
                <div class="card-body">
                    <form #clienteForm="ngForm" (ngSubmit)="onSubmit()">

                            <div class="form-group">
                                <label>Nome</label>
                                <input type="text" class="form-control"  name="nome" [(ngModel)]="cliente.nome">
                            </div>

                            <div class="form-group">
                                <label>Sobrenome</label>
                                <input type="text" class="form-control" name="sobrenome" [(ngModel)]="cliente.sobrenome">
                            </div>

                        <div class="form-group">
                                <label class="form-control-label">Gênero</label><br/>
                                <div class="radio">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input  name="sexo" class="custom-control-input" value="Masculino" id="sexoM"   required   type="radio" [(ngModel)]="cliente.genero">
                                        <label class="custom-control-label" for="sexoM">
                                            Masculino
                                        </label>
                                    </div>
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input  name="sexo" class="custom-control-input" value="Feminino" id="sexoF" required type="radio" [(ngModel)]="cliente.genero">
                                        <label class="custom-control-label" for="sexoF">
                                            Feminino
                                        </label>
                                    </div>
                                </div>
                        </div>

                        <div class="form-group">
                            <label for="nascimento"  class="form-control-label">Data de Nascimento</label>
                            <input  type="date" id="nascimento" class="form-control" name="nascimento" [(ngModel)]="cliente.nascimento" >
                        </div>




                        <div class="form-group">
                            <label for="phone"  class="form-control-label">WhatsApp</label><br/>
                            <input id="phone" type="tel"  name="telefone" mask="(00) 00000-0000" [(ngModel)]="cliente.celular"  class="form-control" required>
                            <input type="hidden" id="countryField" name="codPais">
                            <input type="hidden" id="countryFieldIso" name="countryFieldIso">
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" [(ngModel)]="cliente.email">
                        </div>

                        <p (click)="toggle()" id="bt">
                            {{abrirEsconder}}
                        </p>

                        <ng-container *ngIf="show">
                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label>CEP</label>
                                <input type="text" class="form-control" name="cep" mask="00000-000" [(ngModel)]="cliente.cep">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Rua</label>
                                <input type="text" class="form-control" name="rua" [(ngModel)]="cliente.rua">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Número</label>
                                <input type="text" class="form-control" name="numero" mask="999999" [(ngModel)]="cliente.numero">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-4">
                                <label>Complemento</label>
                                <input type="text" class="form-control" name="complemento" [(ngModel)]="cliente.complemento">
                            </div>
                            <div class="form-group col-md-4">
                                <label>Bairro</label>
                                <input type="text" class="form-control" name="bairro"  [(ngModel)]="cliente.bairro">
                            </div>
                            <div class="form-group col-md-3">
                                <label>Cidade</label>
                                <input type="text" class="form-control" name="cidade"  [(ngModel)]="cliente.cidade">
                            </div>
                            <div class="form-group col-md-1">
                                <label>UF</label>
                                <input type="text" class="form-control" name="uf" mask="SS"  [(ngModel)]="cliente.uf">
                            </div>
                        </div>
                        </ng-container>

                        <div class="form-row" *ngIf="cliente.id">
                            <div class="form-group col-md-6">
                                <label>ID</label>
                                <input type="text" class="form-control" name="id" [ngModel]="cliente.id" disabled="true">
                            </div>

                            <div class="form-group col-md-6" >
                                <label>Data Cadastro</label>
                                <input type="text" class="form-control" name="dataCadastro" [ngModel]="cliente.dataCadastro" disabled="true">
                            </div>
                        </div>


                        <div class="d-flex justify-content-center">
                            <div class="mr-1">
                                <button name="submit" type="submit" class="btn btn-l btn-success mt-2" *ngIf="!cliente.id">
                                    <i class="fa fa-save"></i> Salvar
                                </button>
                            </div>
                            <div class="mr-1">
                                <button name="submit" type="submit" class="btn btn-l btn-warning mt-2" *ngIf="cliente.id">
                                    <i class="material-icons">refresh</i> Atualizar
                                </button>
                            </div>

                            <div class="">
                                <button class="btn btn-l btn-light mt-2"  type="button" (click)="closeDialog()" routerLink="/lista-clientes">
                                    <i class="material-icons">arrow_back</i> Cancelar</button>
                            </div>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
