<div class="main-content">
    <div class="form-group col-md-6 mx-auto">
        <div class="col-mx-auto">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title">{{ this.idRotina && this.idFicha != 0 ? 'Editar' : 'Cadastrar' }} Rotina</h4>
<!--                    <h4 class="card-title">Nova Ficha - ID ROTINA: {{idRotina}} ID FICHA: {{idFicha}}</h4>-->
                </div>
                <div class="card-body">
                    <form #treinosForm="ngForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label class="form-control-label">Número do treino:</label>
                            <input type="number" class="form-control" name="dia_tipo"  value="" maxlength="2" required [(ngModel)]="fichaTreino.numTreino">

                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Nome:</label>
                            <input type="text" name="nome" maxlength="40" class="form-control" value="" placeholder="Ex.: Hipertrofia" required [(ngModel)]="fichaTreino.nome">
                        </div>

                        <div class="form-group">
                            <label class="form-control-label">Obs/Instruções: <small>(Opcional)</small>:</label>
                            <textarea class="form-control" name="obs" style="max-width: 100%; min-height:100px" placeholder="Observações ou instruções para o seu aluno" [(ngModel)]="fichaTreino.observacoes"></textarea>
                        </div>
<!--                        <button class="btn btn-default btn-block sendBtn" type="submit">Salvar</button>-->
                        <div class="d-flex justify-content-center">
                            <div class="mr-1">
                                <button name="submit" type="submit" class="btn btn-l btn-success mt-2" *ngIf="this.idFicha == 0">
                                    <i class="fa fa-save"></i> Salvar
                                </button>
                            </div>
                            <div class="mr-1">
                                <button name="submit" type="submit" class="btn btn-l btn-warning mt-2" *ngIf="this.idFicha != 0">
                                    <i class="material-icons">refresh</i> Atualizar
                                </button>
                            </div>

                            <div class="">
                                <button class="btn btn-l btn-light mt-2"  type="button" (click)="back()">
                                    <i class="material-icons">arrow_back</i> Cancelar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
